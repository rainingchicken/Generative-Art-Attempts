<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <header>
        <img id='logo' src="rainingchickenlogo.png" alt="baby chick logo">
        <h1> Generative Art Created with P5.js </h1>
        <h5> Instruction: All of the artworks are interactable via mouse movements and/or mouse clicks on each canvas.
        </h5>

    </header>

    <div class='sortbuttons'>
        FILTER
        <button onclick="showall()" title="show all art"> All </button>
        <button onclick="showmath()" title="show mathematical art"> Math </button>
        <button onclick="showrep()" title="show representational art"> Representational </button>
        <button onclick="showabstract()" title="show abstract art"> Abstract </button>
    </div>

    <main>
        <!-- math: using math functions to draw -->
        <!-- rep: representational -->
        <!-- abstract: nonrepresentational art -->
        <iframe class='math rep' title="galaxy" src="https://editor.p5js.org/rainwhenever/full/keG3hNrwN"></iframe>
        <iframe class="math rep" title="hurricane" src="https://editor.p5js.org/rainwhenever/full/LqYRHZdI6"></iframe>
        <iframe class="rep" title="volcano" src="https://editor.p5js.org/rainwhenever/full/nbRTuYFVG"></iframe>
        <iframe class="rep" title="cat" src="https://editor.p5js.org/rainwhenever/full/FpAMzkwhk"></iframe>
        <iframe class="abstract" title="two toned bg"
            src="https://editor.p5js.org/rainwhenever/full/MmvO9NQ4P"></iframe>
        <iframe class="abstract" title="worm" src="https://editor.p5js.org/rainwhenever/full/7BTMRMXE_"></iframe>
        <iframe class="abstract" title="random shapes"
            src="https://editor.p5js.org/rainwhenever/full/XSX6B6RJT"></iframe>
        <iframe class="abstract" title="warmvscool" style="width:600px; height:345px"
            src="https://editor.p5js.org/rainwhenever/full/GsKPcrZ_F"></iframe>
    </main>

    <footer id='foot'>
        <button onclick="scrolltotop()" id="topbutton" title="Scroll to Top"> â®™ </button>
        <p> <img src="https://github.githubassets.com/assets/GitHub-Logo-ee398b662d42.png" width=5%>
        </p>
        <p> <a href="https://github.com/rainingchicken/Generative-Art-Attempts/tree/main">rainingchicken</a>
        </p>
    </footer>

    <!-- putting scripts at bottom of body improves display speed -w3schools -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
